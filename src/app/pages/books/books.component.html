<div class="containerBooks">
    <h1>Books</h1>
    <ng-container *ngFor="let item of books">
        <app-card-book [id]="item._id" [name]="item.name">
        </app-card-book>
    </ng-container>
    <app-pagination [totalPage]="totalPages" (currentPage)="handleCurrentPage($event)"></app-pagination>
</div>
